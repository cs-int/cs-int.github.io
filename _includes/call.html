<div class="call">
  <div class="call-box-top">
    {% for number in site.data.contact.phone %}
      <div class="call-phone"><i class="bi-telephone"></i>  {{ number }} </div>
    {% endfor %}
    {% if site.data.contact.afterhours %}
    <div class="call-phone"><i class="bi-moon-stars"></i>  {{ site.data.contact.afterhours }} </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="call-email"><i class="bi-envelope"></i> 
      <a href="mailto:{{ .site.data.contact.email }}">
         {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Contact</a>
      </div>
    {% endif %}
</div>
