

  <h3>Send us a message</h3>

  <div id="thankYouMessage" style="display: none;">
    <p>Thank you for your message. We will respond soon!</p>
  </div>

  <form method="post" action="{{ site.baseurl }}/mailapp/api/contact" id="contactForm" enctype="application/x-www-form-urlencoded">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else. <a href="/privacy-policy">Privacy Policy</a></div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="number" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea rows="4" class="form-control" id="message" name="message"> </textarea>
    </div>

    <div class="form-group">
      <div class="g-recaptcha" data-sitekey="XXXXXX" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
      <input class="form-control d-none" data-recaptcha="true" data-error="Please complete the Captcha">
      <div class="help-block with-errors"></div>
    </div>

    <button type="submit" class="button" onclick="submitForm()">Send Message</button>
  </form>

<script>

document.getElementById('contactForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent the default form submission behavior

    // Gather form data
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value,
        recaptcha_response: grecaptcha.getResponse(), 
    };
    await submitForm(formData); 
  });  

  async function submitForm(formData) {
    // Example using fetch to send a POST request
    const response = await fetch('{{ site.baseurl }}/mailapp/api/contact', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
    });

    if (response.ok) {
        // Handle success
        console.log('Form submitted successfully');
        document.getElementById('thankYouMessage').style.display = 'block';
        document.getElementById('contactForm').style.display = 'none';
    } else {
        // Handle error
        console.error('Error submitting form');
    }

  }
  
  function verifyRecaptchaCallback(response) {
    console.log('reCAPTCHA verified:', response);
    // Set the 'required' attribute for the reCAPTCHA input based on verification status
    const recaptchaInput = document.querySelector('[data-recaptcha="true"]');
    recaptchaInput.required = false; // Set to 'false' because reCAPTCHA is already verified   
  }

  function expiredRecaptchaCallback() {
    console.log('reCAPTCHA expired');

    // Optionally, you can reset the reCAPTCHA widget or perform other actions
    recaptcha.reset();
  }
</script>
