---
title: Contact
layout: default
bodyClass: "page-contact"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        
            <div class="service service-single col-12 col-md-12">
                <h1 class="title">{{page.title}}</h1>
                <div class="content mt-4">{{content}}</div>
                {% assign offices = site.data.offices.offices %}
                <div class="row">
                <div class="offices-container">
                
                        {% for office in offices %}
                        <div class="office col-12 col-md-8 mb-4"> <!-- Changed to col-md-6 for wider columns -->
                            <h2>{{ office.name }}</h2>
                            <p><i class="bi bi-geo-alt"></i> {{ office.address }}</p>
                            <p><i class="bi bi-telephone"></i> {{ office.phone }}</p>
                            <p><i class="bi bi-file-earmark-text"></i> {{ office.fax }}</p>
                            {{ office.map_url }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            
        </div>
    </div>
</div>
